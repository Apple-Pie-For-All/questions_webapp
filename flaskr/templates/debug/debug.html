{% extends 'base.html' %}
{% block content %}
  {% for user in users %}
    <article class="post">
      <header>
        <div>
          <h1>{{ user.name }}</h1>
          <div class="about">Id: {{ user.id }}</div>
        </div>
      </header>
      <p class="body">{{ "~~Hello~~" }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
